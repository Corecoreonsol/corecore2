<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOIN THE MOVEMENT - AuraFarm</title>
    <link rel="stylesheet" href="aura-carousel.css">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="relative w-full bg-black text-white py-12 pt-20 overflow-hidden" role="region" aria-label="Aurafied Carousel">
        <div class="absolute inset-0 opacity-20">
            <div class="w-full h-full" style="background-image:linear-gradient(rgba(50, 50, 50, 0.3) 1px, transparent 1px), linear-gradient(90deg, rgba(50, 50, 50, 0.3) 1px, transparent 1px);background-size:20px 20px"></div>
        </div>
        
        <div class="relative z-10">
            <div class="container mx-auto px-4 mb-12">
                <h2 class="text-4xl md:text-5xl font-bold text-center mb-2 tracking-tight">JOIN THE MOVEMENT</h2>
                <h3 class="text-xl md:text-3xl font-bold text-center text-purple-500">GET YOUR AURAFIED PFP</h3>
            </div>
            
            <div class="relative">
                <button class="absolute left-2 top-1/2 -translate-y-1/2 bg-black/50 rounded-full p-2 z-30 opacity-100 hover:bg-black/70 focus:outline-none focus:ring-2 focus:ring-purple-500" aria-label="Previous card" id="prevBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left text-white" aria-hidden="true">
                        <path d="m15 18-6-6 6-6"></path>
                    </svg>
                </button>
                
                <div class="carousel-scroll" id="carouselScroll">
                    <!-- Cards will be inserted here by JavaScript -->
                </div>
                
                <button class="absolute right-2 top-1/2 -translate-y-1/2 bg-black/50 rounded-full p-2 z-30 opacity-100 hover:bg-black/70 focus:outline-none focus:ring-2 focus:ring-purple-500" aria-label="Next card" id="nextBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right text-white" aria-hidden="true">
                        <path d="m9 18 6-6-6-6"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <script src="aura-carousel.js"></script>
</body>
</html>
