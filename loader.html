<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORE - Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ===== DATE COUNTER SCREEN ===== */
        .date-counter-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1000;
            transition: opacity 0.8s ease;
        }

        .date-display {
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            font-weight: 200;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            text-align: center;
            background: linear-gradient(135deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            white-space: nowrap;
        }

        .enter-button {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s ease;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%) translateY(20px);
            
            padding: 12px 24px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0;
            color: #fff;
            font-size: 0.9rem;
            font-weight: 200;
            cursor: pointer;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            
            transition: all 0.3s ease;
        }

        .enter-button:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.05);
        }

        .enter-button.show {
            opacity: 1;
            transform: translate(-50%, -50%) translateY(0);
        }

        /* ===== VIDEO SCREEN ===== */
        .video-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }

        .video-container {
            position: relative;
            width: 80%;
            max-width: 900px;
            aspect-ratio: 16/9;
            border-radius: 0;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: transparent;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .skip-button {
            position: absolute;
            bottom: 20px;
            left: 20px;
            padding: 8px 16px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 0;
            color: #fff;
            font-size: 0.8rem;
            font-weight: 200;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .skip-button:hover {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.05);
        }

        /* ===== SCREEN SPLIT TRANSITION ===== */
        .split-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1002;
            display: none;
        }

        .split-left, .split-right {
            position: absolute;
            width: 50%;
            height: 100%;
            background: #000;
            transition: transform 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .split-left {
            left: 0;
            transform-origin: left;
        }

        .split-right {
            right: 0;
            transform-origin: right;
        }

        .split-left.open {
            transform: translateX(-100%);
        }

        .split-right.open {
            transform: translateX(100%);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .date-display {
                font-size: 1rem;
                letter-spacing: 0.1em;
            }
            
            .video-container {
                width: 95%;
            }
            
            .enter-button {
                font-size: 0.8rem;
                padding: 10px 20px;
                letter-spacing: 0.15em;
            }
        }
    </style>
</head>
<body>
    <!-- Date Counter Screen -->
    <div class="date-counter-screen" id="dateScreen">
        <div class="date-display" id="dateDisplay">Aug 28, 2025</div>
        <button class="enter-button" id="enterButton">ENTER CORE</button>
    </div>

    <!-- Video Screen -->
    <div class="video-screen" id="videoScreen">
        <div class="video-container">
            <video id="coreVideo" preload="auto">
                <source src="core_message2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <button class="skip-button" id="skipButton">SKIP</button>
        </div>
    </div>

    <!-- Split Screen Transition -->
    <div class="split-screen" id="splitScreen">
        <div class="split-left"></div>
        <div class="split-right"></div>
    </div>

    <script>
        // ===== DATE COUNTER LOGIC =====
        let currentDate = new Date('2025-08-28');
        const targetDate = new Date('2025-06-06');
        const dateDisplay = document.getElementById('dateDisplay');
        const enterButton = document.getElementById('enterButton');
        const dateScreen = document.getElementById('dateScreen');
        const videoScreen = document.getElementById('videoScreen');
        const splitScreen = document.getElementById('splitScreen');
        const coreVideo = document.getElementById('coreVideo');
        const skipButton = document.getElementById('skipButton');

        function formatDate(date) {
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 
                          'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            return `${months[date.getMonth()]} ${String(date.getDate()).padStart(2, '0')}, ${date.getFullYear()}`;
        }

        function updateDateDisplay() {
            dateDisplay.textContent = formatDate(currentDate);
        }

        function startDateCountdown() {
            console.log('🗓️ Starting date countdown...');
            
            const interval = setInterval(() => {
                // Cofaj datę o jeden dzień
                currentDate.setDate(currentDate.getDate() - 1);
                updateDateDisplay();
                
                console.log('📅 Current date:', formatDate(currentDate));
                
                // Sprawdź czy dotarliśmy do daty docelowej
                if (currentDate <= targetDate) {
                    clearInterval(interval);
                    console.log('🎯 Target date reached!');
                    showEnterButton();
                }
            }, 30); // Bardzo szybkie odliczanie - 30ms per dzień
        }

        function showEnterButton() {
            setTimeout(() => {
                enterButton.classList.add('show');
                console.log('🚀 Enter button shown');
            }, 500);
        }

        function showVideoScreen() {
            console.log('🎬 Showing video screen...');
            dateScreen.style.opacity = '0';
            
            setTimeout(() => {
                dateScreen.style.display = 'none';
                videoScreen.style.display = 'flex';
                
                // Uruchom video
                coreVideo.play().then(() => {
                    console.log('▶️ Video started playing');
                }).catch(err => {
                    console.error('❌ Video play error:', err);
                });
            }, 800);
        }

        function openMainSite() {
            console.log('🌟 Opening main site with split transition...');
            
            // Pokaż split screen
            splitScreen.style.display = 'block';
            
            setTimeout(() => {
                const splitLeft = splitScreen.querySelector('.split-left');
                const splitRight = splitScreen.querySelector('.split-right');
                
                splitLeft.classList.add('open');
                splitRight.classList.add('open');
                
                // Po animacji przekieruj na główną stronę
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }, 100);
        }

        // ===== EVENT LISTENERS =====
        enterButton.addEventListener('click', () => {
            console.log('🎯 Enter button clicked');
            showVideoScreen();
        });

        skipButton.addEventListener('click', () => {
            console.log('⏭️ Skip button clicked');
            coreVideo.pause();
            openMainSite();
        });

        coreVideo.addEventListener('ended', () => {
            console.log('🏁 Video ended');
            setTimeout(openMainSite, 1000);
        });

        // Obsługa błędów video
        coreVideo.addEventListener('error', (e) => {
            console.error('❌ Video error:', e);
            console.log('🔄 Skipping to main site due to video error');
            setTimeout(openMainSite, 2000);
        });

        // ===== INITIALIZATION =====
        window.addEventListener('load', () => {
            console.log('🚀 Loader initialized');
            updateDateDisplay();
            
            // Rozpocznij odliczanie po 1 sekundzie
            setTimeout(startDateCountdown, 1000);
        });

        // Debug funkcje
        window.skipToVideo = () => {
            console.log('🧪 DEBUG: Skip to video');
            showEnterButton();
        };

        window.skipToMain = () => {
            console.log('🧪 DEBUG: Skip to main');
            openMainSite();
        };
    </script>
</body>
</html>
